<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan Rahasia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
    body {
      font-family: 'Comic Neue', cursive;
      background: lavenderblush;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    .gift-boxes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #bfa3e6;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.1);
    }
    #result {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.2rem;
      color: #5c2d91;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
  </audio>
  <div class="container">
    <h2 style="font-size: 2rem;">Pilih salah satu kotak untuk buka pesan rahasia 游꾸</h2>
    <div class="gift-boxes">
      <div class="box" onclick="revealMessage(0)">游꾸</div>
      <div class="box" onclick="revealMessage(1)">游꾸</div>
      <div class="box" onclick="revealMessage(2)">游꾸</div>
    </div>
    <p id="result"></p>
  </div>
  <script>
    const messages = [
      "Ayu bilang: Atang harus bahagia hari ini ya! 游눞游눓",
      "Peluk online dikirim ke kamu! 游뱅游눏",
      "LOP U geng 游봋"
    ];
    function revealMessage(index) {
      document.getElementById('result').textContent = messages[index];
    }
  </script>
  <script src="animasi.js"></script>
</body>
</html>
