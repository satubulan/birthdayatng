<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Buat Atang</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
    body {
      font-family: 'Comic Neue', cursive;
      background: lavenderblush;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-container {
      max-width: 90%;
      font-size: 2.2rem;
      color: #5c2d91;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  <div class="message-container">
    <p id="message"></p>
  </div>
  <script>
    const messages = [
      "HBD Atang!",
      "Semoga kamu selalu baik-baik saja dan bahagia.",
      "Semoga hidupmu penuh bunga-bunga.",
      "Semoga kamu bisa memaafkan semua yang perlu dimaafkan.",
      "Semoga banyak doa baik yang tersalurkan ke kamu.",
      "Kita nggak tahu masa depan itu seperti apa.",
      "Tapi semoga masa depanmu lebih bahagia banget.",
      "Kalau misalnya kamu sekarang ada masalah.",
      "Aku harap masalahmu cepat selesai dan nggak ada masalah yang lebih susah lagi ke depannya.",
      "Kalau misalnya ada apa-apa.",
      "Jangan sungkan buat chat aku ya.",
      "Mungkin lain kali, kalau aku dikasih kesempatan buat pilih teman.",
      "Aku bakal pilih kamu lagi.",
      "Semoga kita tetap berteman lama yaaa.",
      "Karena setiap orang punya hari spesial.",
      "Ku harap kamu juga bisa merasakan kebahagiaan itu.",
      "Jangan terlalu keras sama dirimu ya, Tang.",
      "Kalau capek istirahat aja bentar.",
      "Jangan lupa makan juga.",
      "Sebenernya aku udah nggak tahu mau nulis apa lagi.",
      "Intinya aku nggak lupa kok sama ultahmu.",
      "Selamat ulang tahun, Atang! ðŸ¥³"
    ];
    let i = 0;
    const msg = document.getElementById('message');
    function showMessage() {
      if (i < messages.length) {
        msg.textContent = messages[i];
        i++;
        setTimeout(showMessage, 3000);
      } else {
        window.location.href = 'page3.html';
      }
    }
    showMessage();
  </script>
  <script src="animasi.js"></script>
</body>
</html>
